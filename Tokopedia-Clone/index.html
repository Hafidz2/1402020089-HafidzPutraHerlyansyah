<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Tokopedia</title>
  </head>
  <body>
    <div>
      <div class="test container-fluid">
        <div class="row">
          <div class="col-sm-3 d-flex align-items-center">
            <img class="icon" src="icon/mobile-screen-button-solid.svg">
            <a class="link" href="https://www.tokopedia.com/mobile-apps/">Download Tokopedia App</a>
          </div>
          <div class="col-md-4"></div>
          <div class="col-sm-5 d-flex align-items-center">
            <span class="link">Tentang Tokopedia</span>
            <span class="link">Mitra Tokopedia</span>
            <span class="link">Mulai Berjualan</span>
            <span class="link">Promo</span>
            <span class="link">Tokopedia Care</span>
          </div>
        </div>
            <div class="item d-flex justify-content-between align-items-center">
              <img class="logo" src="img/logo-tokped.svg">
              <a class="kategori" href="">Kategori</a>
              <div class="wrap-search">
                <input type="text" class="search" placeholder="Cari barang disini">
                <div class="icon-search">
                  <img class="img-search" src="img/search.png" alt="">
                </div>
              </div>
              <img class="cart" src="icon/cart-shopping-solid.svg">
              <button class="masuk">Masuk</button>
              <button class="daftar">Daftar</button>
          </div>
      </div>

      <div id="carouselExampleCaptions" class=" dx carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/c1.jpg" class="d-block w-100 rounded-3" alt="...">
            <div class="carousel-caption d-none d-md-block">
            </div>
          </div>
          <div class="carousel-item">
            <img src="img/c2.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <div class="top container-fluid d-flex justify-content-between">
        <div class="content">
          <div class="col-sm-8" style="margin: 5px;">
              <h3>Kategori Pilihan</h3>
              <div class="d-flex align-items-center justify-content-between" style="padding-left: 10px; padding-right: 50px; background-color: white;">
                  <img src="img/toy.jpg" class="barang border border-2 me-5 rounded-3">
                  <img src="img/bag.jpg" class="barang border border-2 me-5 rounded-3">
                  <img src="img/food.jpg" class="barang border border-2 me-5 rounded-3">
                  <img src="img/shoes.jpg" class="barang border border-2 me-5 rounded-3">
              </div>
          </div> 
      </div>     
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
